<ion-header>

  <ion-navbar>
    <ion-title>{{'Pay' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <div padding align="center" style=" padding-top: 7%;">

        <button class="circle1"></button>

        <button class="circle2"></button>


        <button class="circle3"></button>

        <div class="line">  </div>

      </div>


      <ion-grid>

          <ion-list>

              <ion-item>
                <ion-label>{{'NewAddressText' | translate}}</ion-label>
                <ion-toggle [(ngModel)]="isEmpty" (ionChange)="changeToggle()"></ion-toggle>

              </ion-item>

            </ion-list>

            <ion-item>
          <ion-input [(ngModel)]="firstname"  maxlength="50" placeholder="{{'firstnameText' | translate}}">

          </ion-input>
          <ion-input [(ngModel)]="lastname" maxlength="50" placeholder="{{'lastnameText' | translate}}">

            </ion-input>
      </ion-item>

        <form  [formGroup]="formgroup">

          <ion-item>
            <ion-input   maxlength="10"   type="tel"  formControlName="validationPhone"  placeholder="{{'Mobile' | translate}}">

            </ion-input>
            <ion-label class="inputLabel validation-end"  *ngIf="validationPhone.hasError('pattern') && validationPhone.touched" >{{ 'englishNumberReq' | translate }} </ion-label>
          </ion-item>

          <ion-item>

            <ion-input formControlName="validationEmail" maxlength="40" placeholder="{{'Email' | translate}}">

            </ion-input>
            <ion-label  class="inputLabel validation-end" *ngIf="validationEmail.hasError('pattern') && validationEmail.touched" >{{ '*invalidEmail' | translate }} </ion-label>
          </ion-item>

        </form>




        <ion-item>

            <ion-input [(ngModel)]="addressFromForm"  maxlength="40" placeholder="{{'Address' | translate}}">

            </ion-input>


        </ion-item>


        <ion-item>

            <ion-input  [(ngModel)]="country"  type="text" maxlength="40" placeholder="{{'country' | translate}}">

              </ion-input>

    </ion-item>
    <ion-item>


        <!-- <ion-input  [(ngModel)]="city"  type="text" maxlength="40" placeholder="{{'city' | translate}}">

          </ion-input> -->

          <ion-select interface="action-sheet" [(ngModel)]="city" #citySelect>
            <ion-option value="Dammam">{{'Dammam' | translate}}</ion-option>
            <ion-option value="Jeddah	">{{'Jeddah' | translate}}</ion-option>
            <ion-option value="Mecca">{{'Mecca' | translate}}</ion-option>
            <ion-option value="Medina">{{'Medina' | translate}}</ion-option>
            <ion-option value="Riyadh">{{'Riyadh' | translate}}</ion-option>
            <ion-option value="Qatif">{{'Qatif' | translate}}	</ion-option>




          </ion-select>

</ion-item>

            <ion-col>
              <ion-input [(ngModel)]="city"  maxlength="24" placeholder="{{'city' | translate}}">

              </ion-input>
            </ion-col>


            <ion-col>
                <ion-input [(ngModel)]="state"    maxlength="24" placeholder="{{'state' | translate}}">

                </ion-input>
              </ion-col>


              <ion-col>
                  <ion-input  [(ngModel)]="ZipPostalCode" type="number" maxlength="5" placeholder="{{'postalCodeText' | translate}}">

                  </ion-input>
                </ion-col>
            </ion-row> -->






                <ion-buttons>

                    <button align="center" class="buttonlogin" tappable (click)="toCheckDataInsideAddress()">
                      {{ 'Next' | translate }}    </button>
                  </ion-buttons>
      </ion-grid>
</ion-content>
