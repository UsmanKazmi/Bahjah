    <ion-row>
      <ion-segment [(ngModel)]="categories" >
        <ion-segment-button *ngFor="let item of pictureArray" value="{{item.aName}}" tappable (click)="getSelectedTab(item, item.aId)">
          {{item.aName}}
        </ion-segment-button>
      </ion-segment>
    </ion-row>

    <ion-row style="display: flex;flex-flow: column; height: -webkit-fill-available;" >
      <div style="width:100% !important; height: -webkit-fill-available;"  [ngSwitch]="categories" >
        <ion-list *ngSwitchCase="this.categories">

          <ion-row class="sliderRow">
            <ion-slides  class="sliderClass" effect="flat" spaceBetween="40" initialSlide="1" slidesPerView="2.3"
              centeredSlides="true">
              <ion-slide *ngFor="let image of slideCase; let z = index" class="splash1">
                <img id="GiftCardImageUrl{{slideCaseAID.aId}}{{z}}" [src]="image.aFullSizeImageUrl" class="loading-images" />
              </ion-slide>
            </ion-slides>
          </ion-row>


        </ion-list>
      </div>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer class="footer-class">
  <ion-navbar>
    <ion-row>
      <ion-col>
        <ion-buttons tappable (click)="gotoConfirmCardPage($event)">
          <button class="footer-buttons" style="text-align: start"> {{ 'skip' | translate }}</button>
        </ion-buttons>
      </ion-col>

      <ion-col>
        <ion-buttons tappable (click)="onNextButton($event)">
          <button class="footer-buttons" style="text-align: end"> {{ 'next' | translate }}</button>
        </ion-buttons>

      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-footer>
